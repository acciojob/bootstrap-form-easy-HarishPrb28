    <script

		<div class="container">
			<h1> Internship Form</h1>
			
<form class=" row g-3 needs-validation" novalidate>


<div class="col-md-4">
      <label for="first-name-input">First Name</label>
   <input type="text" class="form-control" id="first-name-input"  name="First Name" required>
 <div class="invalid-feedback">
          First name required
        </div>
    </div>
    <div class="col-md-4">
      <label for="last-name-input">Last Name</label>
      <input type="text" class="form-control" id="last-name-input"  name="Last Name"required>
<div class="invalid-feedback">
          First name required
        </div>
    </div>
     <div class="col-md-4">
      <label for="email-input">Email Address</label>
      <input type="email" class="form-control" id="email-input" name="Email Address" required >
		 <div class="invalid-feedback">
         Email required
        </div>
    </div>
  
 
<div class=" col-md-6">
	<label for="college-input">College</label>
      <input type="text" class="form-control" id="college-input" name="College" required>
	<div class="invalid-feedback">
         Please provide a valid college
        </div>
</div>
	  <div class=" col-md-3">
	<label for="grad-year-select">Graduation Year</label>
     <select id="grad-year-select" class="form-label" name="Graduation Year" required>
        <option selected>Choose...</option>
        <option>2020</option>
 <option>2021</option>
 <option>2022</option>
 <option>2023</option>
		 
      </select>
		  <div class="invalid-feedback">
         Please select a valid Graduation Year
        </div>
</div>
	  <div class="col-md-3">
	<label for="roll-no-input">Roll No.</label>
      <input type="text" class="form-label" id="roll-no-input" name="Roll No." required>
		   <div class="invalid-feedback">
        Please provide a valid Roll No.
      </div>
</div>


<div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="conditions-checkbox" required>
      <label class="form-check-label" for="conditions-checkbox" name="Agree to terms and conditions">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
<div class="col-12">
 <button class="btn btn-primary" type="submit">Submit form</button>
</div>
</form>
