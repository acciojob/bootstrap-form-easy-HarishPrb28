<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
		<div class="container">
			<h1> Internship Form</h1>
<form  class="needs-validation" novalidate>

 <div class="form-row">
<div class="form-group col-md-4">
      <label for="first-name-input">First Name</label>
   <input type="text" class="form-control" id="first-name-input" required>
 <div class="invalid-feedback">
          First name required
        </div>
    </div>
    <div class="form-group col-md-4">
      <label for="last-name-input">Last Name</label>
      <input type="text" class="form-control" id="last-name-input" required>
<div class="invalid-feedback">
          First name required
        </div>
    </div>
     <div class="form-group col-md-4">
      <label for="email-input">Email</label>
      <input type="email" class="form-control" id="email-input" required >
		 <div class="invalid-feedback">
         Email required
        </div>
    </div>
  </div>
  <div class="form-row">
<div class="form-group col-md-6">
	<label for="college-input">College</label>
      <input type="text" class="form-control" id="college-input" required>
	<div class="invalid-feedback">
         Please provide a valid college
        </div>
</div>
	  <div class="form-group col-md-3">
	<label for="graduation-input">Graduation Year</label>
     <select id="graduation-input" class="form-control" required>
        <option selected>Choose...</option>
        <option>2020</option>
 <option>2021</option>
 <option>2022</option>
 <option>2023</option>
		 
      </select>
		  <div class="invalid-feedback">
         Please select a valid Graduation Year
        </div>
</div>
	  <div class="form-group col-md-3">
	<label for="roll-no-input">Roll No</label>
      <input type="text" class="form-control" id="roll-no-input" required>
		   <div class="invalid-feedback">
        Please provide a valid zip.
      </div>
</div>
  </div>

<div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="conditions-checkbox" required>
      <label class="form-check-label" for="conditions-checkbox">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
 <button class="btn btn-primary" type="submit">Submit form</button>
</form>
		</div>
</body>

</html>
